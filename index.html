<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="content-wrap">
            <h1>Rock-Paper-Scissors!</h1>

            <div class="sign-container">
                <h2>Round 1</h2>
                <h3>Choose a Sign!</h3>
                <div class="sign-row">
                    <div class="sign-choice" data-sign="rock"><img src="./images/rock.png" alt="Rock"></div>
                    <div class="sign-choice" data-sign="paper"><img src="./images/paper.png" alt="Paper"></div>
                    <div class="sign-choice" data-sign="scissors"><img src="./images/scissors.png" alt="Scissors"></div>
                </div>
            </div>

            <div class="score-container">
                <div class="score player">Player Score: 0</div>
                <div class="score computer">Computer Score: 0</div>
            </div>

            <div class="result-message">
                <p>It's a tie!</p>
            </div>

        </div>

        <footer>
            &copy; 2022 Scott through The Odin Project
        </footer>

    </div>

</body>
</html>
